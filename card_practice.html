<!DOCTYPE html>
<html>
<head>
	<title>card_practice</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-dark">
	<div class="container"><br><br>
		<div class="row">
			<div class="col-md-6">
				<img src="https://png.pngtree.com/png-vector/20190214/ourmid/pngtree-abstract-blurred-gradient-background-colorful-background-with-geometric-shape-composition-png-image_434175.jpg" style="width:100%; height:100%">
			</div> <!-- col-md-6 end here -->
			
			<div class="col-md-6 bg-light">
				<center>
				<img src="image/sword.jpg">
			    </center> 
				<div class="card-body">
				    <form>
				    	<center><h2 class="text-info">Registration form</h2></center>
					   <div class="form-group">
						   <label>User Name:</label>
						   <input type="text" class="form-control"  placeholder="Enter name">
					   </div>

					   <div class="form-group">
						   <label>E-mail:</label>
						   <input type="E-mail" class="form-control"  placeholder="Enter E-mail">
					   </div>

					   <div class="form-group">
						   <label>D.O.B:</label>
						   <input type="date" class="form-control"  placeholder="Enter date">
					   </div>

					   <div class="form-group">
						   <label>Gender:</label>
						   <br>
						   <input type="radio" name="gender" value="Male">Male
						   <br>
						   <input type="radio" name="gender" value="Female">Female
					   </div> 

					   <div class="form-group">
						   <label>Collage:</label>
						   <select>
						   	<option>SELECT</option>
						   	<option>ITM</option>
						   	<option>MITS</option>
						   	<option>RJIT</option>
						   	<option>OTHER</option>
						   </select>
					   </div> 

					    <div class="form-group">
						   <label>Course:</label>
						   <select>
						   	<option>SELECT</option>
						   	<option>WEBDESIGNING</option>
						   	<option>PYTHON</option>
						   	<option>DJANGO</option>
						   </select>
					   </div> 

					    <div class="form-group">
						   <label>Branch:</label>
						   <select>
						   	<option>ELECTRONICS</option>
						   	<option>AUTOMOBILE</option>
						   	<option>MECHANICAL</option>
						   	<option>OTHER</option>
						   </select>
					   </div>

					   <div class="form-group">
					   	<label>ADDRESS</label><br>
					   	<textarea name="" rows="10" cols="30"></textarea>
					   </div> 

					   <div class="form-group">
					   	<label>Education:</label><br>
					   	<input type="checkbox" name="Education" value="10th">10th<br>
					   	<input type="checkbox" name="Education" value="11th">11th<br>
					   	<input type="checkbox" name="Education" value="12th">12th<br>
					   	<input type="checkbox" name="Education" value="BE">BE
					   </div>

					   <div class="form-group">
					   	<label>Upload Marksheet:</label><br>
					   	<input type="file" name="">
					   </div>

					   <button class="btn btn-info text-white">Submit</button>

				   </form>
			    </div><!--  card body end here --> 
			</div> <!--  first col-md-6 end here -->
		</div> <!-- row end here -->
	</div> <!-- container end here -->
</body>
</html>
